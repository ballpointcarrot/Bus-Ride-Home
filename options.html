      function restore_opts(){
        var home = localStorage["homeaddr"];
        if (!home){
          return;
        } else{

      div{

  <body onload="restore_opts();">

    <div id="current_address">

      <input type="text" id="curaddr">
    </div>
    <button onclick="save_opts()">Save</button>
